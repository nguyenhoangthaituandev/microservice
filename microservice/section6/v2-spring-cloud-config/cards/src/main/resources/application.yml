server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:postgresql://localhost:5432/module_accounts
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "configserver:http://localhost:8071/"